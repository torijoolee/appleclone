<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="re" />
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="inner">
        <h1 class="bgtext">신한라이프</h1>
        <h2>smart 보장분석</h2>
        <div class="search-form-wrap">
          <input
            type="search"
            name="search-form"
            id="searchForm"
            placeholder="Search"
          />
          <span class="bgtext">검색아이콘</span>
        </div>

        <div class="user-info">
          <span>FC</span>

          <span class="name">신한미</span>
          <span class="id">(00014917)</span>
          <span class="">179:55</span>
        </div>
        <button type="button" class="btn1">연장하기</button>
      </div>
    </header>
    <!-- NAVIGATION -->
    <nav>
      <ul class="menus">
        <li>
          <span class="icon bgtext">icon</span>
          <a href="javascript:void(0)">메인페이지</a>
        </li>
        <li>
          <span class="icon bgtext">icon</span>
          <a href="">종합진단</a>
        </li>
        <li>
          <span class="icon bgtext">icon</span>
          <a href="">계약현황</a>
        </li>
        <li>
          <span class="icon bgtext">icon</span>
          <a href="">보장진단</a>
        </li>
        <li>
          <span class="icon bgtext">icon</span>
          <a href="">제안상품</a>
        </li>
        <li>
          <span class="icon bgtext">icon</span>
          <a href="">제안효과</a>
        </li>
        <li>
          <span class="icon bgtext">icon</span>
          <a href="">리포트</a>
        </li>
      </ul>
    </nav>
    <!-- myinsurance -->
    <section class="myinsurance">
      <div class="inner">
        <div class="myinsu-box">
          <div class="box-left">
            <p><span class="name">오신한</span>님의 보험가입내역</p>
            <span class="hashtag">#30대 #남성</span>
          </div>
          <div class="box-right">
            <div class="cont-num">
              <strong>유지계약건수</strong>
              <p><span>2</span>건</p>
            </div>
            <div class="cont-num">
              <strong>총 월보험료</strong>
              <p><span>100,000</span>원</p>
            </div>
            <div class="cont-num">
              <strong>납입완료 보험료</strong>
              <p><span>1,700,000</span>원</p>
            </div>
            <div class="cont-num">
              <strong>납입할 보험료(예상)</strong>
              <p><span>3,100,000</span>원</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="table">
      <div class="inner">
        <table style="border: 1px solid; width: 100%">
          <caption>
            <strong>글자</strong>
          </caption>
          <colgroup>
            <col style="width: 16%" />
            <col style="width: 16%" />
            <col style="width: 16%" />
            <col style="width: 16%" />
          </colgroup>
          <thead>
            <tr>
              <th scope="col" rowpan="3">
                <span>회사명</span>
              </th>
              <th scope="col" rowpan="3"><span>상품명</span></th>
              <th scope="col" rowspan="3"><span>계약자</span></th>
              <th scope="col" colspan="3"><span>보장기간</span></th>
            </tr>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col" rowspan="2">
                <span>시작일<br />(계약월)</span>
              </th>
              <th scope="col" colspan="2"><span>종료일</span></th>
            </tr>
            <tr>
              <th scope="col" colspan=""></th>
              <th scope="col"><span></span></th>
              <th scope="col"><span>월</span></th>
              <th scope="col"><span>나이</span></th>
            </tr>

            <tr></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </body>
</html>
